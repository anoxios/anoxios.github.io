# CTF Writeups site - amariei.org
site_name: CTF Writeups
site_description: Step-by-step CTF solutions
site_url: https://amariei.org
site_author: amariei

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch theme
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch theme
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - toc.integrate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.superfences
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Writeups:
    - Froggy CrackMe: writeups/froggy-crackme.md

plugins:
  - search
